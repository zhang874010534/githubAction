name: push-action

on: [push]
# on: 
#   push:
#     branches:
#       - master

jobs:
  build-job: 
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Build and Deploy
      env:
        STEP_ENV: step
    - run: npm install
    - run: npm run build
      